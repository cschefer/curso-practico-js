<html lang="en">

<head>

<body>
  <header>
    <h1>
      Procentajes y Descuentos
    </h1>
    <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
  </header>
  <section>
    <h2>
      Calcula el precio a pagar de tus productos con descuento.
    </h2>
  </section>
  <form>
    <label for="inputPrice">Escribe el precio de tu producto:</label>
    <input type="number" name="" id="inputPrice">
    <br>
    <label for="inputDiscount">Escribe el Porcentaje que tendrá tu producto:</label>
    <input type="number" name="" id="inputDiscount">
    <br>

    <select id="couponOptions">
      <option>Seleccionar Cupon</option>
    </select>
    <br> <br>

    <button type="button" onclick="onClickButtonPriceDiscount()">
      Calcular el precio con descuento
    </button>

    <p id="ResultP"></p>
  </form>

  <script src="./descuento.js"></script>
</body>

</html>
