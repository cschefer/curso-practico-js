<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso Práctico de JavaScript | Figuras Geométricas</title>
</head>

<body>
  <header>
    <h1>
      Figuras Geométricas
    </h1>
    <p>
      Este es el primer taller del curso práctico de JavaScript
    </p>
  </header>
  <section>
    <form action="">
      <fieldset>
        <legend>
          <strong>Cuadrado</strong> - Área y Perímetro
        </legend>

        <label for="inputCuadrado">Lado:</label> <br>
        <input id="inputCuadrado" type="number" />

        <br><br>
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Área
        </button>
      </fieldset>
    </form>
  </section>
  <br>
  <section>
    <form action="">
      <fieldset>
        <legend>
          <strong>Triangulo</strong> - Área y Perímetro
        </legend>

        <label for="inputTrianguloLado1">Lado #1</label> <br>
        <input id="inputTrianguloLado1" type="number" /><br>

        <label for="inputTrianguloLado2">Lado #2</label> <br>
        <input id="inputTrianguloLado2" type="number" />
        <br>

        <label for="inputTrianguloBase">Base o Lado #3</label> <br>
        <input id="inputTrianguloBase" type="number" />
        <br><br>
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Área
        </button>
      </fieldset>
    </form>
  </section>
  <br>
  <section>
    <form action="">
      <fieldset>
        <legend>
          <strong>Circulo</strong> - Área y Perímetro
        </legend>

        <label for="inputCirculo">Radio:</label> <br>
        <input id="inputCirculo" type="number" />

        <br><br>
        <button type="button" onclick="calcularPerimetroCirculo()">
          Perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Área
        </button>
      </fieldset>
    </form>
  </section>

  <script src=" ./figuras.js"></script>

</body>

</html>
